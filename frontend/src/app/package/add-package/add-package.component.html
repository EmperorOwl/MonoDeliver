<button
  type="button"
  class="btn btn-primary btn-sm"
  data-bs-toggle="modal"
  data-bs-target="#addPackageModal"
>
  Add package
</button>

<div
  class="modal fade"
  id="addPackageModal"
  tabindex="-1"
  aria-labelledby="addPackageModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addPackageModalLabel">Add Package</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <!-- Package Title -->
          <div class="col">
            <div class="form-floating">
              <input
                class="form-control"
                name="title"
                placeholder=""
                [(ngModel)]="package.title"
              />
              <label>Title</label>
            </div>
          </div>

          <!-- Package Weight -->
          <div class="col">
            <div class="form-floating">
              <input
                class="form-control"
                type="number"
                step="0.05"
                name="weight"
                placeholder=""
                [(ngModel)]="package.weight"
              />
              <label>Weight</label>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <!-- Package Destination -->
          <div class="col">
            <div class="form-floating">
              <input
                class="form-control"
                name="destination"
                placeholder=""
                [(ngModel)]="package.destination"
              />
              <label>Destination</label>
            </div>
          </div>

          <!-- Package Description -->
          <div class="col">
            <div class="form-floating">
              <input
                class="form-control"
                name="description"
                placeholder=""
                [(ngModel)]="package.description"
              />
              <label>Description</label>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <!-- Package Allocated -->
          <div class="col">
            <div class="form-floating">
              <select
                class="form-select"
                name="isAllocated"
                [(ngModel)]="package.isAllocated"
              >
                <option value="true" selected>Yes</option>
                <option value="false">No</option>
              </select>
              <label>Allocated</label>
            </div>
          </div>

          <!-- Package Driver -->
          <div class="col">
            <div class="form-floating">
              <select
                class="form-select"
                name="driverId"
                [(ngModel)]="package.driverId"
              >
                @for (driver of drivers; track driver._id) {
                <option value="{{ driver._id }}">
                  {{ driver.name + " (" + driver.id + ")" }}
                </option>
                }
              </select>
              <label>Driver</label>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="add()"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
