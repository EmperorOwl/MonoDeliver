<!-- Button -->
<button
  type="button"
  data-bs-toggle="modal"
  [attr.data-bs-target]="'#updatePackageModal' + _id"
>
  ✏️
</button>

<!-- Modal -->
<div
  class="modal fade"
  [attr.id]="'updatePackageModal' + _id"
  tabindex="-1"
  aria-labelledby="updatePackageModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="updatePackageModalLabel">
          Update Package
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <!-- Package Destination -->
        <div class="form-floating">
          <input
            class="form-control"
            name="destination"
            placeholder=""
            [(ngModel)]="destination"
          />
          <label>Destination</label>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="update()"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
