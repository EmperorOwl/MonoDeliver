<!-- Button -->
<button
  type="button"
  data-bs-toggle="modal"
  [attr.data-bs-target]="'#updateDriverModal' + _id"
>
  ✏️
</button>

<!-- Modal -->
<div
  class="modal fade"
  [attr.id]="'updateDriverModal' + _id"
  tabindex="-1"
  aria-labelledby="updateDriverModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="updateDriverModalLabel">
          Update Driver
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <div class="row">
          <div class="col">
            <!-- Driver Department -->
            <div class="form-floating">
              <select
                class="form-select"
                name="department"
                [(ngModel)]="department"
              >
                @for (department of validDepartments(); track department) {
                <option value="{{ department }}">
                  {{ department | title }}
                </option>
                }
              </select>
              <label>Department</label>
            </div>
          </div>
          <div class="col">
            <!-- Driver Licence -->
            <div class="form-floating">
              <input
                class="form-control"
                name="licence"
                placeholder=""
                [(ngModel)]="licence"
              />
              <label>Licence</label>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="update()"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
